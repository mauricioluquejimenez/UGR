set timeout=4
loadfont unicode
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray
menuentry "Try or Install Ubuntu" {
	set gfxpayload=keep
	linux	/casper/vmlinuz autoinstall ds=nocloud\;s=/cdrom/ --- quiet splash noprompt noshell automatic-ubiquity debian-installer/locale=es_ES keyboard-configuration/layoutcode=us languagechooser/language-name=English localechooser/supported-locales=es_ES.UTF-8 countrychooser/shortlist=CT --
	initrd	/casper/initrd
}
menuentry "Ubuntu (safe graphics)" {
	set gfxpayload=keep
	linux	/casper/vmlinuz autoinstall ds=nocloud\;s=/cdrom/ --- quiet splash noprompt noshell automatic-ubiquity debian-installer/locale=es_ES keyboard-configuration/layoutcode=us languagechooser/language-name=English localechooser/supported-locales=es_ES.UTF-8 countrychooser/shortlist=CT --
	initrd	/casper/initrd
}
grub_platform
if [ "$grub_platform" = "efi" ]; then
menuentry 'Boot from next volume' {
	exit 1
}
menuentry 'UEFI Firmware Settings' {
	fwsetup
}
else
menuentry 'Test memory' {
	linux16 /boot/memtest86+x64.bin
}
fi
