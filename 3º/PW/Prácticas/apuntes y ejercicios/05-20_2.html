<!--
    - botón que al pulsarlo abre una nueva pestaña y redirige a Google
-->

<!DOCTYPE html>
    <head> 
        <script>
            function ventana() { window.open("https://www.google.com/") }
        </script>
    </head>

    <body>
        <input onclick = "ventana()" type = "submit" value = "Enviar">
    </body>
</html>
